								<label for="contactusername">Username</label>

							</div>
							<div class="form-group">
								<label for="contactemail">Password</label>
								<input type="password" placeholder="Enter Your Password" class="form-control" id="contactemail" name="pwd" required>
							</div>
							<button type="submit" class="btn btn-info btn-block" style="background-color: green;">Login</button>
							</form>

								</center>	
					</div>
					<!--  //contact form grid ends here -->
				</div>
				<!-- contact details -->
				<!-- contact map grid -->
				<div class="col-lg-6  mt-lg-0 mt-5 map contact-right">
